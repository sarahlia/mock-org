<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Here are all the events:</h1>

	<div class="container">
		<div th:each="event : ${events}">
			<h3 th:text="${event.title}">Title</h3>
			<h5 th:text="${event.description}">Description</h5>
			<h6 th:text="${event.link}">Link</h6>
		</div>
	</div>
</body>
</html>
